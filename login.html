<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知阅 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { supabase } from './supabase-config.js';
        window.supabase = supabase;
    </script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4">知</div>
            <h1 class="text-2xl font-bold text-slate-800">欢迎回来</h1>
            <p class="text-slate-500 mt-2">登录以同步您的阅读目标</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">邮箱地址</label>
                <input type="email" id="email" placeholder="name@example.com" class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">密码</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button onclick="handleLogin()" id="loginBtn" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-all mt-2">
                立即登录
            </button>
            
            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-slate-400">或者</span></div>
            </div>

            <button onclick="handleSignUp()" class="w-full py-3 bg-white text-slate-600 font-bold rounded-xl border border-slate-200 hover:bg-slate-50 transition-all">
                注册新账号
            </button>
        </div>
    </div>

    <script>
        async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
    // 登录逻辑
        const { data, error } = await window.supabase.auth.signInWithPassword({
        email: email,
        password: password,
    });

    if (error) {
        alert("登录失败：" + error.message);
    } else {
        alert("登录成功！正在进入系统...");
        // 成功后跳到你的主仪表盘
        window.location.href = 'strict-merge-dashboard.html';
    }
}

async function handleSignUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // 注册逻辑
    const { data, error } = await window.supabase.auth.signUp({
        email: email,
        password: password,
    });

    if (error) {
        alert("注册失败：" + error.message);
    } else {
        // 因为我们刚才关了验证，这里注册完其实可以直接尝试登录
        alert("注册成功！现在您可以直接点击登录了。");
    }
}
    </script>
</body>
</html>
