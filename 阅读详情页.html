<body>

            </article>
        </main>

        <aside class="w-80 flex flex-col">
            <div class="p-6 pt-8 font-black text-blue-600 tracking-tighter text-sm">è¯»ä¹¦ç¬”è®°</div>
            <div id="annotationList" class="flex-1 overflow-y-auto px-4"></div>
            <div class="p-4 bg-slate-50 border-t border-slate-100">
                <textarea id="noteInput" rows="3" class="w-full p-3 text-sm border border-slate-200 rounded-xl focus:outline-none focus:ring-2 ring-blue-500/20" placeholder="è®°ä¸‹è¿™ä¸€åˆ»çš„æƒ³æ³•..."></textarea>
                <button id="sendNoteBtn" class="w-full mt-2 bg-blue-600 text-white py-2 rounded-xl text-xs font-bold shadow-md">å‘é€ç¬”è®°</button>
            </div>
        </aside>

    <script type="module">
        import { supabase } from './supabase-config.js';


        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');
        let currentPage = 1;
        let totalPages = 0;
        let currentZoom = 100;
        let currentFontSize = 18;

        async function init() {
            if (!bookId) return;
            const saved = localStorage.getItem(`progress_${bookId}`);
            if (saved) currentPage = parseInt(saved);

            await loadBookMetadata();
            await loadPageContent();

            document.getElementById('sendNoteBtn').addEventListener('click', saveNote);
        }

        let pdfUrl = ""; // æ–°å¢ä¸€ä¸ªå…¨å±€å˜é‡å­˜å‚¨é“¾æ¥

        async function loadBookMetadata() {
        const { data } = await supabase.from('books').select('*').eq('id', bookId).single();
        if (data) {
            totalPages = data.total_pages || 0;
            pdfUrl = data.file_url; // ğŸ‘ˆ è·å–æ•°æ®åº“é‡Œçš„ PDF é“¾æ¥
            document.getElementById('totalPageDisplay').innerText = totalPages || '1';
        }
    }

    async function loadPageContent() {
    const contentArea = document.getElementById('selectableContent');
    
    if (pdfUrl) {
        // ä½¿ç”¨ iframe åµŒå…¥ PDF
        // #page=${currentPage} å¯ä»¥å°è¯•è®©éƒ¨åˆ†æµè§ˆå™¨è·³è½¬åˆ°å¯¹åº”é¡µç 
        contentArea.innerHTML = `
            <iframe src="${pdfUrl}#page=${currentPage}" 
                    style="width:100%; height:80vh; border:none;"
                    allow="autoplay">
            </iframe>
        `;
    } else {
        // å¦‚æœæ²¡æœ‰æ–‡ä»¶é“¾æ¥ï¼Œå†å°è¯•å»æŸ¥å†…å®¹è¡¨
        const { data } = await supabase.from('book_contents')
            .select('content')
            .eq('book_id', bookId)
            .eq('page_number', currentPage)
            .maybeSingle();

        contentArea.innerHTML = data ? data.content : `
            <div class="flex flex-col items-center justify-center py-20">
                <i class="fa-solid fa-file-circle-exclamation text-4xl text-slate-200 mb-4"></i>
                <p class="text-slate-400">æš‚æ—  PDF æ–‡ä»¶æˆ–æ–‡å­—å†…å®¹</p>
            </div>
        `;
    }

    document.getElementById('curPageDisplay').innerText = currentPage;
    if (totalPages > 0) {
        const percent = Math.round((currentPage / totalPages) * 100);
        const pBar = document.getElementById('progressBar');
        if (pBar) pBar.style.width = percent + '%';
    }
    refreshAnnotations();
}

        window.changePage = (dir) => {
            const next = currentPage + dir;
            if (next >= 1 && (totalPages === 0 || next <= totalPages)) {
                currentPage = next;
                localStorage.setItem(`progress_${bookId}`, currentPage);
                loadPageContent();
                document.getElementById('scrollContainer').scrollTo(0,0);
            }
        };

        window.adjustFontSize = (delta) => {
            const contentArea = document.getElementById('selectableContent');
            const img = contentArea.querySelector('img');
            if (img) {
                currentZoom += delta * 15;
                img.style.width = currentZoom + '%';
            } else {
                currentFontSize += delta * 2;
                contentArea.style.fontSize = currentFontSize + 'px';
            }
        };

        async function saveNote() {
            const input = document.getElementById('noteInput');
            const content = input.value.trim();
            if (!content) return;
            await supabase.from('annotations').insert([{
                book_id: bookId, page_number: currentPage, content: content
            }]);
            input.value = '';
            refreshAnnotations();
        }

        async function refreshAnnotations() {
            const { data } = await supabase.from('annotations').select('*').eq('book_id', bookId);
            const list = document.getElementById('annotationList');
            if (data) {
                list.innerHTML = data.map(a => `
                    <div class="note-card">
                        <div class="text-[10px] font-bold text-blue-500 mb-1">ç¬¬ ${a.page_number} é¡µ</div>
                        <p class="text-xs text-slate-600">${a.content}</p>
                    </div>
                `).join('');
            }
        }

        init();
    </script>
