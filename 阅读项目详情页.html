<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知阅 - 阅读项目详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', "Microsoft YaHei", sans-serif;
            background-color: #f8fafc;
        }
        .sidebar-active { background-color: #ebf5ff; border-right: 4px solid #3b82f6; color: #1e40af; }
        .progress-bar-fill { transition: width 0.8s ease-out; }
    </style>
</head>
<body class="flex min-h-screen text-slate-700">

    <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col sticky top-0 h-screen shrink-0">
        <div class="p-6 flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-lg">知</div>
            <span class="text-xl font-bold text-slate-800">知阅</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-1">
            <a href="strict-merge-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-md transition-all">
                <i class="fa-solid fa-house"></i>
                <span class="font-medium text-sm">首页仪表盘</span>
            </a>
            <a href="阅读目标列表页.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-md transition-all">
                <i class="fa-solid fa-bullseye"></i>
                <span class="text-sm">阅读目标</span>
            </a>
            <a href="阅读项目列表页.html" class="sidebar-active flex items-center gap-3 px-4 py-3 rounded-md transition-all">
                <i class="fa-regular fa-folder"></i>
                <span class="font-medium text-sm">阅读项目</span>
            </a>
            <a href="浏览书架.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-md transition-all">
                <i class="fa-solid fa-book-open"></i>
                <span class="text-sm">我的书架</span>
            </a>
            <a href="读书笔记列表页.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-md transition-all">
                <i class="fa-solid fa-pen-to-square"></i>
                <span class="text-sm">读书笔记</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="flex items-center gap-3 px-2 py-3">
                <div class="w-9 h-9 bg-slate-100 rounded-full flex items-center justify-center text-slate-600 border border-slate-200">
                    <i class="fa-solid fa-user text-xs"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-slate-800 truncate" id="userNameDisplay">用户</p>
                    <button onclick="logout()" class="text-[10px] text-slate-400 hover:text-rose-500 font-medium transition-colors">退出登录</button>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        <div class="max-w-none mx-auto p-6 md:p-10 pb-24 md:pb-10">
            
            <header class="flex items-center gap-4 mb-8">
                <a href="阅读项目列表页.html" class="w-9 h-9 border border-slate-200 rounded-lg flex items-center justify-center hover:bg-white transition-colors shadow-sm">
                    <i class="fa-solid fa-arrow-left text-slate-400"></i>
                </a>
                <h1 class="text-2xl font-bold text-slate-900">项目详情</h1>
            </header>

            <div class="bg-white rounded-xl border border-slate-200 shadow-sm mb-6">
                <div class="p-6 md:p-8">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 id="project-title" class="text-2xl font-bold text-slate-900 mb-2">加载中...</h2>
                            <div class="flex gap-2">
                                <span id="project-status-badge" class="px-2.5 py-0.5 bg-blue-50 text-blue-600 text-xs font-medium rounded-md">进行中</span>
                            </div>
                        </div>
                        <button class="w-9 h-9 flex items-center justify-center text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors border border-transparent hover:border-blue-100">
                            <i class="fa-solid fa-pen text-sm"></i>
                        </button>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-8 bg-slate-50/50 p-5 rounded-xl border border-slate-100">
                        <div>
                            <p class="text-xs text-slate-400 mb-1.5 flex items-center gap-1"><i class="fa-solid fa-book text-[10px]"></i> 书籍数量</p>
                            <p id="stat-book-count" class="text-base font-bold text-slate-800">0 本</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-400 mb-1.5 flex items-center gap-1"><i class="fa-solid fa-chart-line text-[10px]"></i> 当前进度</p>
                            <p id="stat-progress-text" class="text-base font-extrabold text-blue-600">0%</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-400 mb-1.5 flex items-center gap-1"><i class="fa-regular fa-calendar text-[10px]"></i> 创建日期</p>
                            <p id="stat-create-date" class="text-base font-bold text-slate-800">--</p>
                        </div>
                    </div>

                    <div class="space-y-3 mb-8">
                        <div class="flex justify-between items-end">
                            <span class="text-xs font-semibold text-slate-500">总体完成度</span>
                            <span id="progress-percent" class="text-xs font-bold text-blue-600">0%</span>
                        </div>
                        <div class="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden p-[1px]">
                            <div id="progress-bar" class="bg-blue-600 h-full rounded-full progress-bar-fill" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-slate-50">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">项目描述</h4>
                        <p id="project-desc" class="text-sm text-slate-600 leading-relaxed italic">正在加载...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl border border-slate-200 shadow-sm">
                <div class="p-6 md:p-8">
                    <h3 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-book text-blue-500 text-sm"></i>
                        <span>关联书籍清单</span>
                    </h3>
                    
                    <div id="book-list-container" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <div class="animate-pulse flex gap-4 p-4 bg-slate-50 rounded-xl border border-slate-100">
                            <div class="w-12 h-16 bg-slate-200 rounded"></div>
                            <div class="flex-1 space-y-2 py-1">
                                <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                                <div class="h-3 bg-slate-200 rounded w-1/2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './supabase-config.js';

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        if (!projectId) {
            window.location.href = '阅读项目列表页.html';
        }

        async function loadProjectDetails() {
            try {
                const { data: project, error: pError } = await supabase
                    .from('projects')
                    .select('*')
                    .eq('id', projectId)
                    .single();

                if (pError || !project) throw new Error("项目不存在");

                document.getElementById('project-title').innerText = project.project_name;
                document.getElementById('project-desc').innerText = project.description || '暂无详细描述内容。';
                document.getElementById('stat-create-date').innerText = new Date(project.created_at).toLocaleDateString();
                
                const progress = project.progress || 0;
                document.getElementById('stat-progress-text').innerText = `${progress}%`;
                document.getElementById('progress-percent').innerText = `${progress}%`;
                document.getElementById('progress-bar').style.width = `${progress}%`;

                const { data: relations, error: rError } = await supabase
                    .from('project_books')
                    .select(`books ( id, title, author, cover_url )`)
                    .eq('project_id', projectId);

                if (rError) throw rError;

                const books = relations.map(r => r.books).filter(b => b !== null);
                document.getElementById('stat-book-count').innerText = `${books.length} 本`;

                renderBooks(books);

            } catch (err) {
                console.error("加载详情失败:", err);
                document.getElementById('project-title').innerText = "加载失败";
                document.getElementById('book-list-container').innerHTML = `<p class="text-rose-500">无法加载数据。</p>`;
            }
        }

        function renderBooks(books) {
            const container = document.getElementById('book-list-container');
            
            if (books.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-10 border-2 border-dashed border-slate-100 rounded-xl">
                        <p class="text-slate-400 text-sm">此项目目前没有添加任何书籍</p>
                    </div>`;
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="flex items-center gap-4 p-4 bg-white border border-slate-100 rounded-xl shadow-sm hover:border-blue-100 hover:shadow-md transition-all group">
                    <div class="w-12 h-16 bg-slate-100 rounded shadow-sm flex-shrink-0 overflow-hidden border border-slate-50">
                        <img src="${book.cover_url || 'https://via.placeholder.com/100x140?text=No+Cover'}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform" 
                             onerror="this.src='https://via.placeholder.com/100x140?text=No+Cover'">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-bold text-slate-800 truncate">${book.title}</h4>
                        <p class="text-xs text-slate-500 mt-1 truncate">${book.author || '未知作者'}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <span class="px-2 py-0.5 bg-blue-50 text-blue-600 text-[10px] font-medium rounded-md">准备中</span>
                            <span class="text-[10px] text-slate-200">|</span>
                            <button class="text-[10px] text-slate-400 hover:text-blue-600 transition-colors">写笔记</button>
                        </div>
                    </div>
                    <div class="pr-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fa-solid fa-chevron-right text-blue-300 text-xs"></i>
                    </div>
                </div>
            `).join('');
        }

        loadProjectDetails();
    </script>
</body>
</html>
